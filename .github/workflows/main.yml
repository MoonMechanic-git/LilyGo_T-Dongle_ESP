name: Custom Build

on:
  workflow_dispatch:
    inputs:
      board_type:
        description: 'ESP32 Board Type'
        required: true
        type: choice
        options:
          - esp32
          - esp32s2
          - esp32s3
          - esp32c3
          - esp32c6
      display_type:
        description: 'Display Configuration'
        required: true
        type: choice
        options:
          - custom
          - none
          - MarauderV4_FlipperHub
          - MarauderV6_AwokDual
          - AwokMini
          - ESP32-S3-Cardputer
          - LillyGoTWatch_S3
          - CYD2USB
          - CYDMicroUSB
          - CYDDualUSB
          - CYD2USB2.4_Inch
          - Waveshare_LCD
          - Crowtech_LCD
      screen_width:
        description: 'Screen Width (only for custom display)'
        required: false
        type: string
      screen_height:
        description: 'Screen Height (only for custom display)'
        required: false
        type: string
      use_touch:
        description: 'Enable Touch Support'
        required: true
        type: boolean
        default: false
      flash_size:
        description: 'Flash Size'
        required: true
        type: choice
        options:
          - 4MB
          - 8MB
          - 16MB
        default: '16MB'

jobs:
  build:
    name: Build Custom Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Configuration
        run: |
          case "${{ github.event.inputs.display_type }}" in
            "ESP32-S3-Cardputer"|"LillyGoTWatch_S3"|"Waveshare_LCD"|"Crowtech_LCD")
              if [ "${{ github.event.inputs.board_type }}" != "esp32s3" ]; then
                echo "Error: ${{ github.event.inputs.display_type }} requires ESP32-S3"
                exit 1
              fi
              ;;
            "MarauderV4_FlipperHub"|"MarauderV6_AwokDual"|"AwokMini"|"CYD2USB"|"CYDMicroUSB"|"CYDDualUSB"|"CYD2USB2.4_Inch")
              if [ "${{ github.event.inputs.board_type }}" != "esp32" ]; then
                echo "Error: ${{ github.event.inputs.display_type }} requires ESP32"
                exit 1
              fi
              ;;
          esac

          case "${{ github.event.inputs.display_type }}" in
            "Waveshare_LCD"|"Crowtech_LCD")
              if [ "${{ github.event.inputs.flash_size }}" == "4MB" ]; then
                echo "::warning::7-inch displays recommended 8MB+ flash"
              fi
              ;;
          esac

          if [ "${{ github.event.inputs.display_type }}" == "custom" ]; then
            if [ -z "${{ github.event.inputs.screen_width }}" ] || [ -z "${{ github.event.inputs.screen_height }}" ]; then
              echo "Error: Custom display requires width and height"
              exit 1
            fi
          fi

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget flex bison gperf \
            python3 python3-pip python3-venv \
            cmake ninja-build ccache \
            libffi-dev libssl-dev dfu-util libusb-1.0-0
          
          echo "✓ Python version:"
          python3 --version
          echo "✓ pip version:"
          python3 -m pip --version

      - name: Clone and Install ESP-IDF
        run: |
          mkdir -p ~/esp
          cd ~/esp
          
          echo "Cloning ESP-IDF v5.3.1..."
          git clone -b v5.3.1 --depth 1 https://github.com/espressif/esp-idf.git
          
          if [ ! -d "esp-idf" ]; then
            echo "ERROR: ESP-IDF clone failed!"
            exit 1
          fi
          
          cd esp-idf
          echo "Installing tools for ${{ github.event.inputs.board_type }}..."
          ./install.sh all
          
          echo "Sourcing ESP-IDF environment..."
          . ./export.sh
          
          echo "✓ Verifying ESP-IDF installation:"
          idf.py --version
          which idf.py

      - name: Set Up Environment Variables
        run: |
          echo "IDF_PATH=$HOME/esp/esp-idf" >> $GITHUB_ENV
          echo "IDF_TARGET=${{ github.event.inputs.board_type }}" >> $GITHUB_ENV
          # Persist PATH with ESP-IDF tools
          export PATH="$HOME/esp/esp-idf/tools:$PATH"
          echo "PATH=$PATH" >> $GITHUB_ENV

      - name: Generate SDK Configuration
        run: |
          cd ${{ github.workspace }}
          
          if [ "${{ github.event.inputs.display_type }}" != "custom" ] && [ "${{ github.event.inputs.display_type }}" != "none" ]; then
            case "${{ github.event.inputs.display_type }}" in
              "MarauderV4_FlipperHub") cp "configs/sdkconfig.marauderv4" sdkconfig.defaults ;;
              "MarauderV6_AwokDual") cp "configs/sdkconfig.marauderv6" sdkconfig.defaults ;;
              "AwokMini") cp "configs/sdkconfig.awokmini" sdkconfig.defaults ;;
              "ESP32-S3-Cardputer") cp "configs/sdkconfig.cardputer" sdkconfig.defaults ;;
              "LillyGoTWatch_S3") cp "configs/sdkconfig.S3TWatch" sdkconfig.defaults ;;
              "CYD2USB") cp "configs/sdkconfig.CYD2USB" sdkconfig.defaults ;;
              "CYDMicroUSB") cp "configs/sdkconfig.CYDMicroUSB" sdkconfig.defaults ;;
              "CYDDualUSB") cp "configs/sdkconfig.CYDDualUSB" sdkconfig.defaults ;;
              "CYD2USB2.4_Inch") cp "configs/sdkconfig.CYD2USB2.4Inch" sdkconfig.defaults ;;
              "Waveshare_LCD") cp "configs/sdkconfig.waveshare7inch" sdkconfig.defaults ;;
              "Crowtech_LCD") cp "configs/sdkconfig.crowtech7inch" sdkconfig.defaults ;;
            esac
          else
            if [ -f "configs/sdkconfig.default.${{ github.event.inputs.board_type }}" ]; then
              cp "configs/sdkconfig.default.${{ github.event.inputs.board_type }}" sdkconfig.defaults
            else
              touch sdkconfig.defaults
            fi
            
            if [ "${{ github.event.inputs.display_type }}" == "custom" ]; then
              cat >> sdkconfig.defaults << EOF
          CONFIG_WITH_SCREEN=y
          CONFIG_TFT_WIDTH=${{ github.event.inputs.screen_width }}
          CONFIG_TFT_HEIGHT=${{ github.event.inputs.screen_height }}
          EOF
            fi
          fi
          
          if [ "${{ github.event.inputs.use_touch }}" == "true" ] || \
             [ "${{ github.event.inputs.display_type }}" == "ESP32-S3-Cardputer" ] || \
             [ "${{ github.event.inputs.display_type }}" == "LillyGoTWatch_S3" ] || \
             [[ "${{ github.event.inputs.display_type }}" == CYD* ]]; then
            echo "CONFIG_USE_TOUCHSCREEN=y" >> sdkconfig.defaults
          fi

          echo "CONFIG_ESPTOOLPY_FLASHSIZE=\"${{ github.event.inputs.flash_size }}\"" >> sdkconfig.defaults
          
          echo "✓ Generated sdkconfig.defaults:"
          cat sdkconfig.defaults

      - name: Build Firmware
        run: |
          cd ${{ github.workspace }}
          
          # Source ESP-IDF environment fresh
          . ${{ env.IDF_PATH }}/export.sh
          
          echo "Setting target: ${{ github.event.inputs.board_type }}"
          idf.py set-target ${{ github.event.inputs.board_type }}
          
          echo "Building firmware..."
          idf.py build
          
          echo "✓ Build complete. Binaries in build/ directory:"
          ls -lh build/*.bin || echo "No .bin files found!"

      - name: Package Artifacts
        run: |
          ZIP_FILE="ghost_esp_${{ github.event.inputs.board_type }}_${{ github.event.inputs.display_type }}.zip"
          mkdir -p artifacts
          
          cd ${{ github.workspace }}
          find build -name "*.bin" -exec cp {} artifacts/ \;
          
          if [ ! "$(ls -A artifacts)" ]; then
            echo "ERROR: No .bin files found in artifacts!"
            exit 1
          fi
          
          cd artifacts
          zip "../$ZIP_FILE" ./*
          cd ..
          
          echo "✓ Package contents:"
          unzip -l "$ZIP_FILE"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ghost_esp_${{ github.event.inputs.board_type }}_${{ github.event.inputs.display_type }}
          path: ghost_esp_${{ github.event.inputs.board_type }}_${{ github.event.inputs.display_type }}.zip

      - name: Build Summary
        run: | 
          echo "### ✓ Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "- **Board:** ${{ github.event.inputs.board_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Display:** ${{ github.event.inputs.display_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Flash:** ${{ github.event.inputs.flash_size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Touch:** $([ "${{ github.event.inputs.use_touch }}" == 'true' ] && echo 'Yes' || echo 'No')" >> $GITHUB_STEP_SUMMARY
